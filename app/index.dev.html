<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <!--=include header.html -->
    <!--=include modal.html -->
    <main>
        <section class="top">
            <img class="top__img" src="./images/banner.webp" alt="banner" title="banner">
            <div class="container">
                <div class="top__block">
                    <h1 class="top__title">Полет Илона Маска<br>и DOGIE COIN</h1>
                    <p class="top__subtitle">В прошлый четверг все офигели от полета DOGIE COIN на марс.</p>
                    <div class="btn btn-main btn-skew btn-submit">
                        <div class="btn-wrap">
                          <span>ОСТАВИТЬ ЗАЯВКУ</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="cards">
            <div class="container">
                <div class="cards__wrap">
                    <h2 class="cards__title">Карточки</h2>
                    <div class="cards__list"></div>
                    <div class="btn btn-main btn-skew cards__btn">
                        <div class="btn-wrap">
                          <span>ЗАГРУЗИТЬ ЕЩЕ</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
   
    <script src="./js/main.min.js"></script>
</body>
</html>
